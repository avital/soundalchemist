<body>
  {{> main}}
</body>

<template name="main">
  <div class="main">
    {{#if started}}
      <a class="back">&lt; Start a new journey</a>
    {{/if}}

    {{#if started}}
      {{#if pastArtworkUrl 1}}
        <div class="past past1" style="background-image: url({{pastArtworkUrl 1}})"></div>
      {{/if}}
      {{#if pastArtworkUrl 0}}
        <div class="past past0" style="background-image: url({{pastArtworkUrl 0}})"></div>
      {{/if}}

      <div class="current">
        {{#if currentTrackId}}
          <iframe id="player" width="100%" height="166" scrolling="no" frameborder="no"
                  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{currentTrackId}}&amp;color=ff6600&amp;auto_play=true&amp;show_artwork=true&amp;show_comments=false&amp;default_height=100&amp;enable_api=true">
          </iframe>
        {{else}}
          <div class="loading"></div>
        {{/if}}

        {{#if error}}
          <div class="entry-error">{{error}}</div>
        {{/if}}
      </div>

      {{#if future}}
        <button class="act skip">next</button>
        {{#if recommendationsLoading}}
          <button class="act upvote" type="button"
                  disabled>
            {{recommendationsLoadedPercent}}%
          </button>
        {{else}}
          {{#if canVote}}
            <button class="act downvote">less like this</button>
            <button class="act upvote">even more like this</button>
          {{/if}}
        {{/if}}
      {{/if}}

      {{#each directions}}
        {{#if future}}
          {{#each distance}}
            {{#if futureEntry .. .}}
              <div class="future future{{..}} future{{..}}_{{.}}"
                   style="background-image: url({{futureArtworkUrl .. .}}); margin-top: {{top}}px; margin-left: {{left ..}}px">
              </div>
            {{/if}}
          {{/each}}
        {{/if}}
      {{/each}}

    {{else}}
      <div class="entry-wrapper">
        {{#if loading}}
          <div class="loading">
            {{> dots}}
          </div>
        {{else}}
          <input placeholder="soundcloud url" class="entry" />
          {{#if error}}
            <div class="entry-error">{{error}}</div>
          {{/if}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
